<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Girls Blog</title>
</head>
<body>
  <h1>Django Girls Marseille - Blog</h1>
  <main>
    {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <time>{{ post.published_date }}</time>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
  </main>
</body>
</html>
